<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=ISO-8859-8">
	<meta name="description" content="Questly | Response and Reply" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Questly | Response and Reply</title>
	<link rel="stylesheet" type="text/css" href="home.css">
</head>
<body>
	<header>
		<a href="#" class="title"><span>Questly | <span class="blue">Response and Reply</span></span></a>
		<nav>
			<ul>
				<li><a href="#" class="link"><span>Log in</span></span></a></li>
				<li><a href="#" class="link"><span>Sign in</span></span></a></li>
				<li><a href="#" class="link"><span>Ask a question</span></span></a></li>
			</ul>
		</nav>
	</header>

	<!-- START: Search -->
	<div class="search-header">
		<div class="query-box">
			<form>
				<input class="search-input" type="text" name="query" placeholder="Search R&R" autocomplete="off" maxlength="200" required="true">
				<button type="submit" class="search-submit">Search</button>
			</form>
		</div>
	</div>
	<!-- END: Search -->

	<div class="container">
		<!-- START: Top Questions -->
		<section class="top-questions">
			<h2>Top questions</h2>
			<!-- START: Question -->
			<article class="question">
				<div class=counters>
					<div class="sub-counter">
						<div class="number">
							<span>0</span>
							<div>votes</div>
						</div>
					</div>
					<div class="sub-counter">
						<div class="number">
							<span>0</span>
							<div>replies</div>
						</div>
					</div>
					<div class="sub-counter">
						<div class="number">
							<span>0</span>
							<div>views</div>
						</div>
					</div>								
				</div>
				<div class="q-about">
					<a href="#" class="q-link">How to clean your car?</a>
					<div class="q-author">
						by Author 2 days ago
					</div>
				</div>							
			</article>
			<!-- END: Question -->	
		</section>
		<!-- END: Top Questions -->

		<!-- START: New Questions -->
		<div class="sidebar">
			<h2 class="new-questions">New questions</h2>
			<!-- START: New Question -->
			<article class="new-question">
				<a href="#"><div class="rating darkgrey">0</div></a>
				<div class="nq-link-holder">
					<a href="#" class="nq-link">Newly added question #1.</a>
				</div>	
			</article>
			<!-- END: New Question -->

			<!-- START: New Question -->
			<article class="new-question">
				<a href="#"><div class="rating green">2</div></a>
				<div class="nq-link-holder">
					<a href="#" class="nq-link">Newly added question #2.</a>
				</div>				
			</article>
			<!-- END: New Question -->
		</div>
		<!-- END: New Questions -->
	</div>
	<footer>
		<strong>Questly</strong> | Response and Reply
	</footer>
</body>
</html>
