<body>
	<header>
		<a href="home.html" class="title"><span>Questly | <span class="blue">Response and Reply</span></span></a>
		<nav>
			<ul>
				<li><a href="login.html" class="link"><span>Log in</span></a></li>
				<li><a href="register.html" class="link"><span>Sign up</span></a></li>

	<div class="container">
		<div class="new-question">
			<h2>New Question</h2>
			<hr>
			<form>
				<label>Title: <input type="text" name="title" placeholder="What's your question?. Be specific." autocomplete="off" maxlength="200" required></label>
				<div class="addons">
					<span id="link">link</span>
					<span id="code">code</span>
				</div>
				<textarea id="area" name="answer" required></textarea>
				<input type="submit" value="Post your question">
			</form>
			<h2>Question Preview</h2>
			<hr>
			<div id="preview">

			</div>
		</div>
	</div>

	</footer>
